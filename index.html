<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, password">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="logo" src="./assets/logo.png" alt="logotipo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres</span>
        <input id="slider" class="slider" type="range" min="4" max="25" value="8"/>
        <button id="button" class="btn-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Senha gerada: </span>
        <span id="password" class="password"> </span>
        <span class="tooltip">Clique na senha para copiar</span>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
